<body>

  <div id="logo">
    <a href="index.html"><img src="imagenes/logo.png" alt="logo" title="Gourmet Restaurante"></a>
  </div>


  <img src="imagenes/reserva.jpg"  alt="">

  <hr>


  <form class="row g-3 needs-validation" novalidate>

    <h1> Reserve su lugar aqui:</h1>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre"  placeholder="Escriba su nombre" required>
    
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Escriba su apellido" required>
    </div>

    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Mail</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="mail" aria-describedby="inputGroupPrepend" placeholder="Escriba su mail" required>
  
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="telefono" placeholder="Escriba su telefono/ celular" required>
      
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Dia de reserva</label>
      <select class="form-select" id="diaSelec" required>
        <option selected disabled value="0">Elija una opcion</option>
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Miercoles</option>
        <option value="4">Jueves</option>
        <option value="5">Viernes</option>
        <option value="6">Sabado</option>
        <option value="7">Domingo</option>

      </select>
      
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Turno de reserva</label>
      <select class="form-select" id="turnoSelec" required>
        <option selected disabled value="0">Elija una opcion</option>
        <option value="1">Turno mañana (09:00 - 11:30 am)</option>
        <option value="2">Turno Tarde (12:00 - 19:30 pm)</option>
        <option value="3">Turno Noche (20:00 - 01:30 am)</option>
        
      </select>
    </div>

      <button class="btn btn-success" type="submit" id="reservar" style="height: 60px; margin-top: 22px;">Reservar</button>
    </div>
 </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
